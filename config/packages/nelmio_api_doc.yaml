nelmio_api_doc:
    documentation:
        info:
            title: Pigz API
            description: API para gestão de veículos e tabela FIPE
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
                    description: "Use 'Bearer {seu_token_jwt}' para autenticação"
        security:
            - Bearer: []
        paths:
            /api/login_check:
                post:
                    tags:
                        - Autenticação
                    summary: Login
                    description: Autentica um usuário e retorna um token JWT
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required:
                                        - email
                                        - password
                                    properties:
                                        email:
                                            type: string
                                            format: email
                                            example: usuario@exemplo.com
                                            description: Email do usuário
                                        password:
                                            type: string
                                            format: password
                                            example: senha123
                                            description: Senha do usuário
                    responses:
                        "200":
                            description: Login bem-sucedido
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            token:
                                                type: string
                                                description: Token JWT para autenticação
                                                example: eyJ0eXAiOiJKV1QiLCJhbGciOiJSUzI1NiJ9...
                        "401":
                            description: Credenciais inválidas
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            code:
                                                type: integer
                                                example: 401
                                            message:
                                                type: string
                                                example: Invalid credentials.
    areas:
        path_patterns:
            - ^/api(?!/doc)
