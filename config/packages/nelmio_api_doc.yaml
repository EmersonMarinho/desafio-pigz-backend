nelmio_api_doc:
    documentation:
        info:
            title: Pigz API
            description: RESTful API for vehicle management, FIPE table integration, and price comparison.
            version: 1.0.0
        servers:
            - url: http://localhost:8080
              description: Local development
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
                    description: 'JWT token from POST /api/login_check'
        paths:
            /api/login_check:
                post:
                    tags: [Authentication]
                    summary: Get JWT token
                    security: []
                    requestBody:
                        required: true
                        content:
                            application/json:
                                schema:
                                    type: object
                                    required: [email, password]
                                    properties:
                                        email:
                                            type: string
                                            example: admin@pigz.com
                                        password:
                                            type: string
                                            example: password123
                    responses:
                        '200':
                            description: JWT token
                            content:
                                application/json:
                                    schema:
                                        type: object
                                        properties:
                                            token:
                                                type: string
                        '401':
                            description: Invalid credentials
            /api/register:
                post:
                    security: []
        security:
            - Bearer: []
    areas:
        path_patterns:
            - ^/api(?!/doc)
