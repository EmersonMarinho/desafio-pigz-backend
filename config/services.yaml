# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\Shared\Infrastructure\EventListener\GlobalExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: "../src/"
        exclude:
            - "../src/DependencyInjection/"
            - "../src/Entity/"
            - "../src/Kernel.php"
            - "../src/Context/*/Domain/Entity/"
            - "../src/Context/*/Application/DTO/"

    # add more service definitions when explicit configuration is needed
    # Explicitly configure Repositories that are outside the default App\Repository namespace
    # Interface bindings
    App\Context\Vehicle\Domain\Repository\VehicleRepositoryInterface: '@App\Context\Vehicle\Infrastructure\Repository\VehicleRepository'
    App\Context\Fipe\Domain\Repository\FipeRepositoryInterface: '@App\Context\Fipe\Infrastructure\Repository\FipeRepository'
    App\Context\User\Domain\Repository\UserRepositoryInterface: '@App\Context\User\Infrastructure\Repository\UserRepository'

    App\Context\User\Infrastructure\Repository\UserRepository:
        tags: ["doctrine.repository_service"]

    App\Context\Vehicle\Infrastructure\Repository\VehicleRepository:
        tags: ["doctrine.repository_service"]

    App\Context\Fipe\Infrastructure\Repository\FipeRepository:
        tags: ["doctrine.repository_service"]

    App\Context\User\Infrastructure\Controller\UserController:
        tags: ['controller.service_arguments']
