services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pigz_app
    restart: always
    volumes:
      - ./:/var/www/html
    networks:
      - pigz_network

  nginx:
    image: nginx:alpine
    container_name: pigz_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - pigz_network

  database:
    image: mysql:8.0
    container_name: pigz_database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pigz_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - pigz_network

volumes:
  db_data:

networks:
  pigz_network:
    driver: bridge
